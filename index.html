<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rastreio Fácil</title>
</head>

<body>
  <div class="main-container">
    <img class="title-image" src="/img//titulo.svg" alt="titulo">

    <div class="tracking-container">

      <div class="tracking-form">
        <label for="codigo">Códgio de Rastreio</label><br>

        <div class="tracking-code-container">
          <input type="text" id="codigo" placeholder="PW935793588BR" name="codigo">
          <a class="icon-busca" href="#" onclick="performSearch()">
            <img src="/img/lupa.svg" alt="Buscar">
          </a>
        </div>

      </div>

      <div class="tracking-status-container">
        <p class="tracking-status-title">Objeto postado</p>
        <div class="status-information">
          <img class="icon" src="/img//caminhao.svg" alt="titulo">
          <div class="tracking-details">
            <div class="time">
              <span class="data">15/04/2020</span>
              <span class="hora">09:03</span>
            </div>
            <p class="status-description">
              AGF VILA PREL - Sao Paulo / SP<br>
              CTE CAJAMAR - Cajamar / SP
            </p>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>

<script>
  function performSearch() {
    // Obter o valor do campo de entrada
    var trackingCode = document.getElementById('codigo').value;

    // Fazer uma requisição para o servidor Node.js
    fetch(`https://api.linketrack.com/track/json?user=rafaeljordao.b@gmail.com&token=ce83913968b30011415902c9b618448302730ee880b610737196574e982363d1&codigo=${trackingCode}`)
      .then(response => response.json())
      .then(data => {
        // Aqui você pode atualizar seu HTML com os dados recebidos
        console.log(data);
      })
      .catch(error => {
        console.error('Erro ao rastrear:', error);
      });
  }
</script>
