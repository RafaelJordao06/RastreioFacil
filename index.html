<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="/img/iconLogo.svg" type="image/x-icon">
  <link rel="shortcut icon" href="/img/iconLogo.svg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Rastreio Fácil</title>
</head>

<body>

  <div class="main-container">
    <img class="title-image" src="/img/iconLogoBlack.svg" alt="titulo">

    <a class="button-history" id="myBtn">
      <div class="container-button-history">
        <img class="icon-time" src="/img/time.svg" alt="Historico">
        <p>Histórico de rastreio</p>
      </div>
    </a>

    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="history-header">
          <label>Histórico de busca</label>
          <button class="clear-history-button" onclick="clearSearchHistory()">Limpar Histórico</button>
        </div>
        <br>
        <div id="tracking-history-container-mobile"></div>
      </div>

    </div>

    <div class="container">

      <div class="tracking-container">

        <div id="loadingScreen" style="display:none;">
          <!-- Conteúdo da Tela de Carregamento -->
          <img class="img-carregando" src="/img/carregando.png" alt="carregando">
        </div>

        <div class="tracking-form">
          
          <div class="switch-text">
            <label for="codigo">Código de Rastreio</label><br>
            <div class="theme-switch-container">
              <input type="checkbox" id="theme-toggle" class="theme-switch-checkbox">
              <label for="theme-toggle" class="theme-switch-label">
                <span class="theme-switch-button">
                  <i class="fas fa-sun moon-icon"></i>
                  <i class="fas fa-moon sun-icon"></i>
                </span>
              </label>
            </div>
            
          </div>

          <div class="tracking-code-container">
            <input type="text" class="input" id="codigo" placeholder="PW935793588BR" name="codigo">
            <a class="icon-busca" href="#" onclick="performSearch()">
              <img src="/img/lupa.svg" alt="Buscar">
            </a>
          </div>

        </div>

        <div id="eventos-container"></div>

      </div>

      <div class="tracking-history">
        <div class="tracking-search">
          <div class="history-header">
            <label>Histórico de busca</label>
            <button class="clear-history-button" onclick="clearSearchHistory()">Limpar Histórico</button>
          </div>
          <br>
          <div id="tracking-history-container"></div>
          <div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
</body>

</html>
